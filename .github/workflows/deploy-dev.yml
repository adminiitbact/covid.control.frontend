    #  continue-on-error: true
    #
    #- name: List build directory
    #  run: ls -R build/
    
    - name: List src
      run: ls -R src/
    
    - name: count chars
      run: echo ${{ secrets.aws_access_key }} | wc -c

    - name: count chars2
      run: echo ${{ secrets.aws_secret_access }} | wc -c
    
    - name: Upload to S3
      uses: shallwefootball/upload-s3-action@v1.0.0
      with:
        aws_key_id: ${{ secrets.aws_access_key }}
        aws_secret_access-key: ${{ secrets.aws_secret_key }}
        aws_bucket: control.covid-dev
        source_dir: src/